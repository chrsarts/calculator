<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="current-num">test</div>
        <div class="previous-num">test</div>
      </div>
      <div class="button-container">
        <div class="calc-button two" id="clear-btn">AC</div>
        <div class="calc-button operand" id="fact-btn">%</div>
        <div class="calc-button operand" id="divide-btn">/</div>
        <div class="calc-button" id="seven-btn">7</div>
        <div class="calc-button" id="eight-btn">8</div>
        <div class="calc-button" id="nine-btn">9</div>
        <div class="calc-button operand" id="times-btn">x</div>
        <div class="calc-button" id="four-btn">4</div>
        <div class="calc-button" id="five-btn">5</div>
        <div class="calc-button" id="six-btn">6</div>
        <div class="calc-button operand" id="minus-btn">-</div>
        <div class="calc-button" id="one-btn">1</div>
        <div class="calc-button" id="two-btn">2</div>
        <div class="calc-button" id="three-btn">3</div>
        <div class="calc-button operand" id="plus-btn">+</div>
        <div class="calc-button two" id="zero-btn">0</div>
        <div class="calc-button" id="dot-btn">.</div>
        <div class="calc-button operand" id="equal-btn">=</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
